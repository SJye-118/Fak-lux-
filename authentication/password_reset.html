<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="password_reset.css">
    <script type="module" src="password_reset.js" defer></script>
</head>

<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="reset-email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" id="reset-password-button">Find Password</button>
        </form>

        <div class="footer-links">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Simple visual effect on form elements when interacting
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function () {
                this.style.borderColor = '#333';
            });
            input.addEventListener('blur', function () {
                this.style.borderColor = '#ccc';
            });
        });

        // Button click effect (hover scale)
        const button = document.querySelector('button');
        button.addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>

</html>
