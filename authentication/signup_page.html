<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_page.css">
    <script type="module" src="signup.js" defer></script>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                <div class="password-strength-popup" id="passwordStrengthPopup">Too weak</div>
            </div>

            <button type="submit" id="signup-button">Sign Up</button>
        </form>

        <div class="footer-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <div class="password-requirements">
                <h4>Password must contain:</h4>
                <ul>
                    <li>At least 8 characters</li>
                    <li>At least one uppercase letter</li>
                    <li>At least one lowercase letter</li>
                    <li>At least one number</li>
                    <li>At least one special character</li>
                </ul>
            </div>

        </div>
    </div>


    <script>
        // Simple visual effect on form elements when interacting
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function () {
                this.style.borderColor = '#333';
            });
            input.addEventListener('blur', function () {
                this.style.borderColor = '#ccc';
            });
        });

        // Button click effect (hover scale)
        const button = document.querySelector('button');
        button.addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
    </script>


</body>

</html>
